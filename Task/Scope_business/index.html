    <div>
        <form  id ="form" name="regform" method="post" onsubmit="return validationForm()">
           
            <label for="prf_photo">Upload Profile photo:</label> 
            <input type="file" id="prf_photo" name="profile" /> <br/> <br/>

            <lable for="f_name"> Full Name:</lable>
            <input type="text" id="f_name" name="Full_name"  placeholder="Enter the your name"/> <br/> <br/>

            <lable for="Company">Company:</lable>
            <input type="text" id="Company"  placeholder="Enter company name"/> <br/> <br/> 

            <lable for="Ph_numb" >Contact number:</lable>
            <input type="text" id="Ph_numb" placeholder="Enter the number"/> <br/> <br/> 

            <lable for="email"> Email Id:</lable>
            <input type="text" id="email" placeholder="Enter Mail Id "/> <br/> <br/> 

            <lable for="location">Location:</lable>
            <input type="text" id="location"  placeholder="Enter City name"/> <br/> <br/> 

            <lable for="ty_business">Type of Business:</lable>
            <select id="ty_business"> 
                <option>Select.</option>
                <option>General partnership.</option>
                <option>Limited partnership.</option>
                <option>C corporation.</option>
                <option>Benefit corporation</option>
                <option>Sole proprietorship</option>
                <option>Nonprofit</option>
                <option>Joint venture  </option>
            </select> <br /><br />

                
            <button type="submit" >Submit </button>
             <button type="reset" >Reset </button>
             <button type="submit" >cancel </button>

        </form>
    </div>
